<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Internship Application Form</h2>
  <form id="internship-form" action="#" method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first-name-input">First Name</label>
        <input type="text" class="form-control" id="first-name-input" name="first_name" required>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="last-name-input">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" name="last_name" required>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" id="email-input" name="email" required>
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="college-input">College Name</label>
      <input type="text" class="form-control" id="college-input" name="college" required>
      <div class="invalid-feedback">
        Please enter your college name.
      </div>
    </div>
    <div class="form-group">
      <label for="roll-no-input">Roll No</label>
      <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
      <div class="invalid-feedback">
        Please enter your roll number.
      </div>
    </div>
    <div class="form-group">
      <label for="graduation-year-select">Graduation Year</label>
      <select class="form-control" id="graduation-year-select" name="graduation_year" required>
        <option value="">Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">
        Please select your graduation year.
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
      <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
      <div class="invalid-feedback">
        You must agree to the terms and conditions.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
